- id: 1
  title: Biography
  lang: 'ENG'
  length: 281
  date: '2021-11-12'
  text: 'Henrik Frisk is an active performer (saxophones and electronics) of improvised and contemporary music and a composer of acoustic and electroacoustic music. He is professor at the Royal College of Music in Stockholm at the department for electroacoustic music composition, and his research is concerned with improvisation, interactivity, spatialisation and experimental electroacoustic music. Among other research projects he is currently involved with Musical Transformations, a project exploring musical traditions and change. He has contributed to the <em>Routledge companion to research in the arts</em> and is the co-editor and contributor of <em>Acts of Creation</em>, an anthology on artistic research supervision.

After having pursued a career in jazz in the nineties with performances at the Bell Atlantic Jazz Festival, NYC and Montreux Jazz Festival, Switzerland,  he is now spending most of his time composing and playing contemporary music with a recent interest in sound installation and sound art. He has worked with musicians and artists such as David Liebman, Gary Thomas, Michael Formanek, Richie Beirach, Jim Black, James Tenney, Luca Francesconi, Cort Lippe and others.\nHe has performed in Belarus, Canada, Czech Republic, China, Cuba, Denmark, Finland, France, Germany, Iceland, India, Mexico, Norway, Poland, Spain, Sweden, Switzerland, the United States and Vietnam. As a composer he has received commissions from the Swedish Broadcasting Company, NOMUS, Stockholm Saxophone Quartet, Dave Liebman Big Band, Copenhagen Art Ensemble, Ensemble Den 3. vej, Statens Kunstfond, Ensemble Ars Nova and several big bands, soloists and ensembles in Scandinavia. He has made numerous recordings for American, Canadian, Swedish and Danish record labels. He has had a close collaboration with Malm&ouml; based record label dB Productions but is currently mainly involved with the independent collective Kopasetic Productions.

Henrik Frisk is also a renowned teacher and apart from working at the Royal College of Music in Stockholm (KMH) he has in the past managed the Performers Department for Jazz and Improvised music at the Malm&ouml; Academy of Music for five years (1999-2004). He has also been teaching composition, saxophone and ensemble classes at the Rhythmic Conservatory in Copenhagen and has been associate professor at the University of Sk&ouml;vde teaching interactive music. As a visiting lecturer he has given lectures at several schools, mainly in Scandinavia.'

- id: 2
  title: Biografi
  lang: 'SE'
  length: 233
  date: '2010-05-15'
  text: 'Henrik Frisk har sedan han föddes i Antibes, Frankrike, bott och studerat i Sverige, Danmark, Frankrike, USA och Kanada. Sedan 2007 bor han i Uppsala och är aktiv nationellt och internationellt som saxofonist, tonsättare, forskare samt lärare och föreläsare och är numera professor på institutionen för komposition, dirigering och musikteori på Kungl. Musikhögskolan i Stockholm samt ordförande för utbildnings- och forskningsnämnden. Hans hvudintresse ligger inom den improviserade musiken samt elektroakustisk musik men han har på senare tid även arbetat expansivt med besläktade områden som ljudinstallationer och kammarmusik. Internationellt har han arbetat med musiker som David Liebman, Michael Formanek, Richie Beirach, Gary Thomas, Jim Black m.fl.

Han har framträtt i Danmark, Finland, Frankrike, Indien, Island, Kanada, Kina, Kuba, Mexiko, Norge, Polen, Schweiz, Sverige, Tjeckien, Tyskland, USA, Vietnam och Vitryssland. Som tonsättare har han mottagit beställningar från Sveriges Radio, NOMUS, Stockholms Saxofonkvartett, David Liebman Big Band, Ensemble den 3. vej, Statens Kunstfond, Ensemble Ars Nova samt flera solister, storband och ensembler i Skandinavien. Han har spelat in skivor för Svenska, Danska, Amerikanska och Kanadensiska skivetiketter och har haft ett långt samarbete med svenska skivbolaget dB-Productions även om han på senare år framförallt jobbar med det kollektivt drivna Kopasetic Productions.

Som lärare har Henrik Frisk mellan åren 1998-2003 arbetat med att utveckla och leda utbildningen för jazzmusiker på Musikhögskolan i Malmö. Innan dess, och delvis parallellt undervisade han i saxofon, komposition och arrangering, storband samt dirigering vid Det Rytmiske Konservatorium i Köpenhamn. Han har även varit på Högskolan i Skövde. Som gästlärare har han varit vid ett flertal skolor i Europa, Nordamerika och Asien.'

