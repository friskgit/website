  title: Monday Aug. 27 - etherSound at ICMC 2007
  text: >
    At ICMC 2007 in Copenhagen I will perform <a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;amp;id=comp&amp;amp;field=id&amp;amp;query=2&amp;amp;show=1#2">etherSound</a> along with <a href="http://www.hsm.gu.se/om_institutionen/larare/larare_n-oe/Per_Anders_Nilsson/">Per Anders Nilsson</a> and <a href="http://www.myspace.com/nuaia">Michala &amp;#216;stergaard-Nielsen</a> (see also <a href="http://www.myspace.com/televisionpickup">www.myspace.com/televisionpickup</a>). The concert is at:
     <blockquote>
     HUSET I MAGSTR&amp;#198;DE (Musikcaf&amp;#233;en)<br />
     R\C5DHUSSTR\C6DE 13, <br />
     1466 K\F8benhavn K <br />
     </blockquote>
     The concert starts at 22.00 (10 pm). Please see the full program for ICMC at <a href="http://www.icmc2007.net/">http://www.icmc2007.net/</a>.
     </p>
     <p>
     You can participate in the concert even if you can't come to Huset in Copenhagen and listen. Just send an SMS message to: <blockquote>
     <h2>+45 6151 0060</h2>
     </blockquote>
     and let the first word of your message be:<blockquote>
     <h2>sounds</h2>
     </blockquote>
     The keyword ('sounds') can be all capitalized or all capitals, it doesn't matter, but there needs to be a space between the keyword and your message.
  more: >
    <h3>Per Anders Nilsson, composer and computer (1954)</h3>
    <img src="bilder/pan_small.jpg" width="100px" alt="Per Anders Nilsson" />
    <p>Improvising musician and EAM-composer. Studied saxophone from 1981-87 at the school of music, Gothenburg where he had several teachers, among them you can mention Jan Garbarek. Nilsson have played with musicians like Willem Breuker, Anthony Braxton and Palle Mikkelborg. He has also played with Karin Krog and John Surman as well as managed his own bands in Göteborg. Currently he works as a teacher in EAM and he is also manager for the Lindblad Studio, at the School of Music, Göteborg University. Has been played at several ICMC: as well as been commissioned at GRM, Paris. Nilsson was music coordinator for ICMC 2002. Nilsson has released several cd: s since the nineteen80's: the solo cd "Random Rhapsody in 1993, the group "Natural Artefacts released a CD in 2001 and spring 04 Nilsson/Sandell Duo released "Strings and objects. The record company is LJ records (www.lj-records.se).</p>
    <h3>Michala &amp;#216;stergaard-Nielsen, drums and percussion, composer</h3>
    <img src="bilder/michala.jpg" width="150px" alt="Michala &amp;#216;stergaard-Nielsen" />
    <p>
    Musician and composer Michala Östergaard-Nielsen has studied drums and
    percussion at the Royal College of Music in Stockholm as well as at the
    Malmö Academy of Music. Though she started out in as a pianist she is
    now a performing artistic research tist (drummer, percussionist and composer) working
    with numerous jazz and experimental music groups in Scandinavia. She has
    performed at several festivals in Sweden and Denmark and her music has
    been released by record labels such as Naxos. She has appeared in
    Swedish national TV (''Musikbyrån'') with the group <a href="http://www.myspace.com/televisionpickup">Television Pickup</a>. The relatively new trio <a href="http://www.myspace.com/nuaia">Nuaia</a> (supporting act for Triluk Gurtu in February
    2007) plays psycadelic genre-less music for the 21st century. Apart from
    leading her own groups she is also performing solo concerts.
    </p>
  image: bilder/spacer.gif

