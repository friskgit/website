  cat: concert
  title: "Frisk/Zanussi/Mogensen: New trio in Odense and Stockholm"
  text: >
     This new trio will play two nights at <a href="http://www.teatermomentum.dk/">Teater Momentum</a> starting tonight, Thursday September 22, in Odense and two nights at <a href="http://www.glennmillercafe.com/">Glenn Miller Caf\E9</a> in Stockholm (Saturday and Sunday, September 24-25).
     </p>
     <p>In Odense first set starts at 20.00 and at Glenn Miller Caf\E9 at 20.30.
  more: >
     The Danish drummer Anders Mogensen is one of a kind on the Danish jazz scene and he has won grammies in both Denmark and Norway. Throughout his long and intense career he has worked with a great number of Scandinavian jazz musicians.
     </p><p>
     Anders has toured many times with the Swedish saxophonist Henrik Frisk in groups with musicians like Richie Beirach (2010) and Gary Thomas (1997-98). Anders know the Norwegian bass player Per Zanussi from the Petter Wettre Qunitet where they both played. This new trio is however the first time Henrik Frisk, Per Zanussi and Anders Mogensen play together.

