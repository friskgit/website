- id: 26
  date: 2006-01-04
  display: 1
  cat: other
  title: Article published in Organised Sound
  text: >
    <img src="http://assets.cambridge.org/13557718/10/3/cover/13557718_10-3.jpg" height=50% />This is not really news, but an artistic research article by myself and <a href="http://www.flatness.net">Miya Yoshida</a> on my interactive sound installation <a href="http://www.henrikfrisk.com/index.jsp?metaId=res&amp;id=proj&amp;field=is_res&amp;query=1">etherSound</a> was published in <a href="http://www.cambridge.org/uk/journals/journal_catalogue.asp?historylinks=ALPHA&amp;amp;mnemonic=OSO">Organised Sound</a> in 10:2, 2005 pp 121-127. You can buy the article <a href="http://journals.cambridge.org/action/displayIssue?jid=OSO&amp;amp;volumeId=10&amp;amp;issueId=02">here</a>. Click <em>more</em> to read the abstract.
  more: >
    <h3>New Communications Technology in the Context of Interactive Sound Art: an empirical analysis</h3>
    <h2>Abstract</h2>
    <p>
    In this article we discuss the notion of \91interaction\92, \91participation\92 and \91the public\92 in artistic work, specifically within the context of the exhibition The Invisible Landscapes (curated by Miya Yoshida, Malmö Konstmuseum, 2003) and etherSound (created by Henrik Frisk), a sound installation displayed in that exhibition. In this work the audience is invited to participate in the creation of new sound events by sending text messages from their mobile phones. Thus, our discussion is focused on the space and the mode of participation opened up by new communication technology. Based on our experiences of that project, we introduce and explain what we believe are relations of creative production and a different kind of creativity that may emerge from active interaction. We also attempt to describe what we believe an implementation of active public participation can lead to.

    We artistic research e combining two modes of thinking in this article; one is inspired by a discourse of cultural theories and the other by reflection on our experience of the event. The latter is, by definition, rather subject centred and expansive based on individual observation. We examine and analyse the phenomenon of \91participation\92 whilst playing etherSound as a process of creative production, and seek to reflect upon the power of the co-operative practice and its relation to participation and creativity.
  image: bilder/spacer.gif

