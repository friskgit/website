     Stefan \D6stersjö and I have collaborated with British artist <a href="http://isaacjulien.com/home">Isaac Julien</a> and created new music for his extraordinary film Better Life. In a project related to his installation Ten Thousand Waves we will also perform the music live at the opening of <a href="http://goteborg.biennal.org/en/">Göteborg Intenational Biennal for Contemporary Art</a>.
  more: >
    <h4><span class="c6">Henrik Frisk and Stefan östersjö: Music For a Better </span><span class="c6">Life</span><sup><a href="#cmnt1" name="cmnt_ref1">[a]</a></sup></p><p class="c0"><span>&amp;nbsp;</span></h4><p class="c0"><span>With its urgent experimental narrative and exquisite imagery, </span><span class="c3">Better Life</span><span>&amp;nbsp;is a film with immediate appeal. Thematically, it has many links to our own artistic practice, but our first contact with the film raised several questions concerning the form for our collaboration with Isaac Julien. Firstly: isn&amp;rsquo;t this a completed work? Where is the scope for new music to change or complement the perspective for this elegantly formulated totality? And how could the sound effects, the voice-over text and existing music soundtrack be incorporated in our adaptation?</span></p><p class="c0"><span>&amp;nbsp; </span></p><p class="c0"><span>In contrast to the notion of a fixed work, defined by one solitary (usually male) originator &amp;ndash; a concept that is linked in western art music to the score&amp;rsquo;s authoritarian definition of the work&amp;rsquo;s identity &amp;ndash; music, as a socially defined phenomenon, can be a platform where we create shared, common cultural meanings. The various levels at which we create, interpret and share the experience of musical &amp;ldquo;works&amp;rdquo; forms the basis for an understanding of what Umberto Eco calls a &amp;ldquo;work in movement&amp;rdquo;. Perhaps the most important change that has taken place in this new understanding of the musical work is the shift in focus from the score and the fixed work to the encounter with a diversity of listeners.</span></p><p class="c0"><span>&amp;nbsp;</span></p><p class="c0"><span>Our meeting with Isaac in London last June developed into an opening and a natural continuation of our own ongoing projects. He immediately declared that he was less interested in finalised works (products) than in the development of a work over time, through new versions. This gave us a common platform that we could use to approach the various audio and visual elements of the film as being in part mutually independent. The music of a scene could be replaced by new sounds, while the original </span><span>sound</span><sup><a href="#cmnt2" name="cmnt_ref2">[b]</a></sup><span>&amp;nbsp;effects could be kept or processed; concrete sounds as abstract, musical units.</span></p><p class="c0"><span>&amp;nbsp;</span></p><p class="c0"><span>And then, when we watched the version of </span><span class="c3">Better Life</span><span>&amp;nbsp;that was made for nine monitors, each with its own narrative and temporal perspective, the last piece of the puzzle fell into place. We had come with a temporally linear and fixed experience of the film, and left the meeting with Isaac with a conceptually and formally dynamic and non-linear understanding of it. The nine parallel images together created a rhythm of a remarkably musical nature. One of the distinguishing features of </span><span>music </span><sup><a href="#cmnt3" name="cmnt_ref3">[c]</a></sup><span>is that several independent parts can interact without blurring their individual contours. Similarly, the cutting and visual rhythm of the nine separate films complement one another and contribute to a totality</span><span>&amp;nbsp;that is musical</span><sup><a href="#cmnt4" name="cmnt_ref4">[d]</a></sup><span>&amp;nbsp;in its nature.</span></p><p class="c0"><span>&amp;nbsp;</span></p><p class="c0"><span>With our new knowledge about the film and about Isaac&amp;rsquo;s intentions, we began planning our own contribution as a counterpoint, rather than a complement, to the film&amp;rsquo;s theme. Our point of departure will be to create a dynamic between silence, sound effects and instrumental timbres, where our improvisations will depart from what is basically an electro-acoustic and compositional form of listening. Our main method is to electronically process the film&amp;rsquo;s various audio-objects with the aim of creating soundscapes that relate to the film but also develop and attain their own drama.</span></p><p class="c0"><span>&amp;nbsp;</span></p><p class="c0"><span>Since 2006, we have been involved in projects with Vietnamese musicians, mainly within the context of the group </span><span class="c3">The Six Tones </span><span>(</span><span class="c5"><a class="c8" href="http://www.myspace.com/thesixtones">www.myspace.com/thesixtones</a></span><span>), that constitute an encounter between traditional Vietnamese music and experimental Western European music. Our main </span><span>objective</span><sup><a href="#cmnt5" name="cmnt_ref5">[e]</a></sup><span>&amp;nbsp;in that project has been to find forms for interaction between different cultures on equal terms. This entails challenging the notion of &amp;ldquo;centre&amp;rdquo; and &amp;ldquo;periphery&amp;rdquo;: long after the discovery that the world rotates around the sun, Westerners have persisted in their Euro-centric thinking. Hence, the complex asymmetry between continents that is revealed in </span><span class="c3">Better Life</span><span>&amp;nbsp;also reverberates in our work with </span><span class="c3">The Six Tones</span><span>, and our way into this theme in the film is consequently to incorporate our multilayered work with traditional Vietnamese music. Parts of the audio material will consist of recordings made at the Inter Arts Centre studio in Malmö with Nguyen Thanh Thuy on the Vietnamese cither </span><span class="c3">dan tranh</span><span>. </span></p><p class="c0"><span>&amp;nbsp;</span></p><p class="c0"><span>For many years, we have searched for artistic approaches where new styles and expressions in music and other media can meet, beyond the accompanying function that, for instance, film music has had. One example of this is the enactment of encounters between Henrik Frisk&amp;rsquo;s </span><span class="c3">Repetition Repeats All Other Repetitions</span><span>&amp;nbsp;and Viking Eggeling&amp;rsquo;s abstract film classic </span><span class="c3">Symphonie Diagonale</span><span>&amp;nbsp;(1925). Where </span><span class="c3">Repetition Repeats All Other Repetitions</span><span>&amp;nbsp;&amp;ndash; a work whose basic concept is that multiple versions arise with every new performance &amp;ndash; is an interaction between musician and electronics, our version of </span><span class="c3">Symphonie Diagonale </span><span>showed how Eggeling&amp;rsquo;s film can serve as a partner in the interaction: the guitar piece is structured according to the abstract shapes in the film. </span><span>The present project in collaboration with Isaac Julien takes these approaches even </span><span>further</span><sup><a href="#cmnt6" name="cmnt_ref6">[f]</a></sup><span>&amp;nbsp;along a similar track. Better Life, with its original visual and sonic materials will be the fundamental structuring element in our performances. Our ambition with these performances is to create a musical interpretation of Better Life that is responsive to the social and political levels of the work and becomes a parallel, rather than accompanying, narrative to the film.</span></p></div></body>
  image: bilder/news/gtb-biennal.png

- id: 112
  date: 2011-08-12
  display: 1
  cat: concert
  title: The Six Tones at Kalv Festival
  text: >
    <a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;id=proj&amp;about=0&amp;field=id&amp;query=4">The Six Tones and Friends</a> are doing a special performance at the beautifully situated <a href="http://www.kalvfestival.se/">Kalv Festival</a>. This edition of <a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;id=proj&amp;about=0&amp;field=id&amp;query=4">The Six Tones</a> features apart from Stefan \D6stersjö and I, Nguyen Thanh Thuy (Dan Tranh) and Tri Minh (laptop). We will perform a program of improvisations and traditional Vietnamese music.
  more: >
    "<h3>Kalv: International Venue for New Music Development</h3>"

    <p><font face="Arial, Helvetica, sans-serif">The idea of the Kalv Festival is 
    to create a forum where new music can develop and reach new audiences. The festival 
    was held for the first time in 2004, and is an annual event. </font></p>
    <p><font face="Arial, Helvetica, sans-serif">In addition to concerts we want to 
    create a forum and a form for development with the aim of strengthening the 
    position of contemporary music in society. With this in mind we have set up 
    the Project Lab, where ensembles, composers, and anyone who works with new music 
    can run their own development projects in cooperation with people who work in 
    other areas of society. These might include both other art forms, science, social 
    institutions, trade and industry etc. The Kalv Festival will be a meeting-point 
    and a reporting forum for the Project Lab.</font></p>
    <p><font face="Arial, Helvetica, sans-serif">The Kalv meeting-point will also 
    offer organisations from musical life the opportunity to meet for conferences 
    and seminars, and forge new contacts. Some of the seminars will be open to the 
    public and linked to the festival itself.</font></p>
    <p><font face="Arial, Helvetica, sans-serif">The Kalv Festival is being arranged 
    by the Kalvfestivalen society with support from Region Västra Götaland, 
    Rikskonserter, Svenljunga municipality, the Swedish National Council for Cultural 
    Affairs, The Royal Swedish Academy of Music, Levande Musik, the School of Music 
    and Music Education at Göteborg University, Borås Art Museum, the Kalv Village Community 
    and others.</font></p>
    <p><font face="Arial, Helvetica, sans-serif"><b>THE KALV MEETING-POINT</b><br>
    The Kalv Festival offers a meeting-point for organisations from musical life 
    and for people interested in music. We believe that new music is best developed 
    in the encounter between composers, musicians, audiences and society. By holding 
    ordinary board meetings, conferences, etc in Kalv, contact with other people 
    active in the field of new music can be spontaneous and congenial.</font></p>
    
    <p><font face="Arial, Helvetica, sans-serif">We also invite members of the public 
    with an interest in music to join us in Kalv to attend a series of seminars 
    around the festival's concerts.</font></p>
    <p><font face="Arial, Helvetica, sans-serif"><b>THE PROJECT LAB </b><br>
    The Project lab is the part of the Kalv Festival that runs the whole year, offering 
    the opportunity to run development projects where ensembles, composers, arrangers, 
    etc. cooperate with branches of knowledge in the humanities, natural sciences 
    or social sciences and/or with other forms of art, crafts, trade and industry 
    etc. The Kalv festival will mark the beginning and conclusion of the projects. 
    The aim of the Project Lab is to channel creative support from other areas of 
    society to the new art of music, just as society will benefit from new music's 
    specific way of formulating our contemporary reality.</font></p>
    <p><font face="Arial, Helvetica, sans-serif">Max Käck<br>
    kalvfestival(at)telia.com<br>
  image: bilder/news/kalv.jpg

