  title: The Six Tones Tour
  text: >
      The Six Tones is a Swedish-Vietnamese project featuring Stefan \D6stersjö, Nguyen Thanh Thuy and Ngo Tra My. On this tour, starting March 28 in Stockholm and ending April 4 in Härnösand, Henrik Frisk will also perform live electronics with the trio, in his own piece as well as in improvisations. The collaboration started in the spring of 2006 with the main ambition to create a foundation for a meeting between two different musical cultures on equal terms. 
  more: >
     An other ambition with The Six Tones has been to reach beyond merely a superimposition of elements and strive for a more coherent and experimentally oriented sound. From this point of departure Henrik Frisk composed a trio for Dan Tranh, Dan Bau, banjo, e-bow, 10-stringed guitar and electronics premiered at a concert in Hanoi in October -06. The improvisations over traditional Vietnamese music - also part of the touring program - have been important guiding posts while navigating this difficult territory.</p>
     <p>
     Watch the Six Tones in action in an <a href="http://www.henrikfrisk.com/music/archives/2007/10/tu_dai_oan_trad.html">improvisation with electronics</a> and in Henrik Frisk's piece <a href="http://www.henrikfrisk.com/music/archives/2007/10/the_six_tones.html">The Six Tones</a>
     </p>
     <p>
     The touring schedule is as follows:
     <ul>
     <li>March 28: Nybrokajen 11, Stockholm 15:00</li>
     <li>March 30: Babel, Spångatan 38, Malmö 19:30</li>
     <li>March 31: Huset, Aalborg, Danmark 19:30</li>
