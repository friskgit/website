  more: >
    Den 6 september 2013 disputerade Kim Hedås vid Konstnärliga fakulteten, Göteborgs universitet med doktorsavhandlingen "Linjer. Musikens rörelser \96 komposition i förändring", en avhandling som fokuserar på musikens relationer. Hur förhåller sig musik till det som inte är musik? Kim Hedås har arbetat med musikens rörliga, föränderliga förbindelser i en konstnärlig undersökning med musiken kopplad till fem teman: rörelse, identitet, tid, minne och rum. Det egna kompositionsarbetet under doktorandtiden har resulterat i sexton verk som har spelats vid konserter, föreställningar och utställningar. Avhandlingen presenteras i tvådelad form med musik, bilder, filmer och text på en dvd tillsammans med en bok. Delar av materialet + avhandlingstexten som pdf finns på hemsidan kimhedas.se under rubriken linjer. Hela arbetet \96 Linjer som dvd + bok \96 finns nu att köpa hos bokhandlare, även på nätet. 
