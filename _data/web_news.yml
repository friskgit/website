- id: 64
  date: 2009-09-11
  display: 1
  cat: other
  title: Major CD distribution in bankruptcy.
  text: >
      The Swedish CD distribution company <a href="http://www.cda.se">CDA</a> has today announced that they will file a petition in bankruptcy. In practice this means that <a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;id=disc&amp;about=1">my CDs</a> as well as those by other artists at <a href="http://www.kopasetic.se">Kopasetic productions</a> will be (even) more difficult to come by. However, all <a href="http://www.kopasetic.se">Kopasetic Productions</a> may be bought from <a href="http://kopasetic.se/AlbumGallery_PP.asp?id=705">Kopasetic.se</a>
  more: >
     One reason for the bankruptcy of CDA was cut backs on the government subsidies and the break down hence marks the end of an era of generous public funding for the sonic arts. Although it is questionable whether distribution companies such as CDA should at all receive government support (that support may be better served else where in the chain of production), fact reamins that it will be very difficult in the future for Swedish experimental music to get distribution outside of their own channels. On the other hand one may argue that the CD as a product has, or at least will, become redundant and that it is not ecologically sane to physically distribute pieces of plastic when most consumers have the technology necessary to receive and perceive the music virtually.
  image: bilder/kopa/KopaseticProductions.gif

- id: 65
  date: 2009-10-01
  display: 1
  cat: concert
  title: Henrik Frisk's Pli at KOPAfestival 2009
  text: >
      October 1st marks the premiere of my new project Pli. Our debut concert is held at Viktoriateatern in Malmö, Sweden at 7.30 pm. The concert is recorded by the <a href="http://www.sr.se/cgi-bin/p2/program/index.asp?programID=3015&amp;nyheter=1">Swedish National Radio</a> and as soon as the broadcast is made public I will post the link here. Pli is a 10 piece band with some of my favourite musicians including Almaz Yebio (vocal), Marcelo Gabard Pazos (alto and baritone sax), Morten Carlsen (tenor sax), Jakob Riis (trombone, laptop), Samuel Hällkvist (guitar), Sten Sandell (piano, voice, electronics), Nils \D6lmedal (double bass), David Carlsson (electric bass), Peter Nilsson (drums). The concert is a part of the ongoing <a href="http://kopasetic.se/ArticleDisplay.asp?id=1323">KOPAfestival 2009</a> and is produced along with <a href="http://www.jazzimalmo.com/">Jazz i Malmö</a>.
  more: <h4>About Pli</h4>
     Pli is about freedom without responsibility. It is about traveling from A to C without passing by B. Star Wars and Leibniz are sources of inspiration. Folded spaces that allows for movement across boundaries disregarding spatial linearity. Pli is a collective of some of my favorite musicians and we will play new and old music with interpretations of freedom being the (only)  overruling principle.
  image: bilder/spacer.gif

