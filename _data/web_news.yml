- id: 175
  date: 2019-09-13
  display: 0
  cat: other
  title: Keynote at Music and Sound design in film/new media, Vilnius
  text: >
     The 3rd international conference on sound in film and new media in Vilnius focuses this year on soundscapes and immersive sound. I will give a keynote on the topic of narrative interaction between sound and image in the piece <a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;id=comp&amp;field=id&amp;query=19&amp;show=1#19">Machinic Propositions</a> by Anders Elberling and myself (<a href="http://www.henrikfrisk.com/index.jsp?metaId=music&amp;id=proj&amp;about=1">Mongrel</a>). The piece was also performed in the festival in the souround sound dome of MiSC at the conservatory of music in Vilnius.
     </p>
     <p> To open the presentation in full screen, <a href="http://www.henrikfrisk.com/documents/slides/machinic-propositions-vilnius2019.html">click here</a>

     <iframe width="480" height="270" marginheight="0" marginwidth="0" src="http://www.henrikfrisk.com/documents/slides/machinic-propositions-vilnius2019.html">
     Fallback text here for unsupporting browsers, of which there are scant few.
     </iframe>
     more: >
       <h4>Abstract</h4>
       Machinic Propositions is a project started by the duo Mongrel in 2015. It is simultaneously an artistic project and an attempt to critically examine Deleuze and Guattari?s theorems of deterritorialisation as found in Chapters Seven and Ten of their seminal work A Thousand Plateaus. The output has taken a few different shapes and used different kinds of media.
       <p>Like many of our other works, Machinic Propositions is part of the attempt to counteract the predominance of one medium over the other, in particular, video over audio. In this paper, we discuss our artistic method in which narrativity and improvisation play central roles. It has grown out of our thinking about contemporary media and an attempt to critically examine both our own pro-technical approach and the hypermedia landscape we act and live in.
       <p>In this project, we have looked at the relation between the two media as a system of de/reterritorialisation. Our practice, like many other artistic practices, maybe likened to a rhizome, a network of ideas that in the beginning is spread out on a plane. Eventually, and partly through a self-organizing process and conceptual development, a folding of this space is taking place. Nodes that in the beginning may have been located far from each other may now be situated in close proximity. Thereby, they become accessible nodes of interaction in our practice.
  image: bilder/spacer.gif

- id: 177
  date: 2020-01-11
  display: 1
  cat: other
  title: Audio paper broadcasted on fr-bb
  text: >
     The Audio paper <a href="https://seismograf.org/fokus/sonic-argumentation-i/frisk_thuy">Found in translation</a> published by the peer-reviewed platform for contemporary music and sound art, Seismograf, earlier this year is broadcasted by <a href="https://fr-bb.org/programm/sendung/44549.html#Seismograf%20%252f%20Sonic%20Argumentation-Part%202">fr-bb on February 11 at 15:00</a>. 
  more: >
     The presentation of these ten new audio papers is the continuation of the exploration of the audio paper format. The publications are both a result of the individual research processes, and are, as a whole, illustrating the many possibilities of a format, where sound, time, timbre, rhythm, simultaneity and complex dramaturgy are refining, and perhaps re-defining, how an academic argument can be presented.The audio paper, just as its companion format of the video essay (Kiss and Berg, 2016), is indeed creating new avenues for practice-based research fields to interact with the larger community in novel ways. But furthermore, this movement away from the hegemony of the written word towards sonic and visual modes of communication holds a promise for an acknowledgement of the transmodal nature of human perception, and an embodied understanding of knowledge, in academia, in the arts and in everyday life.


